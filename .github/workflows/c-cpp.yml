name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  CUDA_VERSION: '12.9.0'

jobs:
  provision-vm:
    name: Start VM
    runs-on: ubuntu-latest
    outputs:
      vm_name: ${{ steps.create-vm.outputs.vm_name }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Generate Runner Token
      id: generate-token
      run: |
        RUNNER_TOKEN=$(curl -s -X POST \
          -H "Authorization: token ${{ secrets.GH_PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/runners/registration-token \
          | jq -r .token)
        echo "::add-mask::$RUNNER_TOKEN"
        echo "runner_token=$RUNNER_TOKEN" >> $GITHUB_OUTPUT
    
    - name: Create VM
      id: create-vm
      env:
        AZURE_RESOURCE_GROUP: "gh-runners-rg"
        AZURE_LOCATION: "eastus"
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_RUN_ATTEMPT: ${{ github.run_attempt }}
        ADMIN_PASSWORD: ${{ secrets.VM_ADMIN_PASSWORD }}
      run: |
        chmod +x .github/scripts/provision-gpu-runner.sh
        .github/scripts/provision-gpu-runner.sh
    
    - name: Configure Runner on VM
      run: |
        VM_NAME="${{ steps.create-vm.outputs.vm_name }}"
        
        az vm run-command invoke \
          --resource-group "gh-runners-rg" \
          --name $VM_NAME \
          --command-id RunPowerShellScript \
          --scripts "
            \$env:GH_RUNNER_TOKEN='${{ steps.generate-token.outputs.runner_token }}'
            \$env:GH_REPO='${{ github.repository }}'
            C:\startup.ps1
          "
    
    - name: Wait for runner
      timeout-minutes: 10
      run: |
        RUNNER_NAME="${{ steps.create-vm.outputs.vm_name }}"
        for i in {1..60}; do
          STATUS=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runners | \
            jq -r ".runners[] | select(.name==\"$RUNNER_NAME\") | .status")
          
          if [ "$STATUS" == "online" ]; then
            echo "Runner online!"
            exit 0
          fi
          echo "Waiting... ($i/60)"
          sleep 10
        done
        exit 1


  build:
    runs-on: [self-hosted, gpu, cuda, windows]
    
    strategy:
      matrix:
        include:
          - name: "Windows-x64-Release"
            architecture: x64
            build_config: Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        cmake --preset=windows-release
      shell: powershell

    - name: Build
      run: cmake --build build/windows-release --config ${{ matrix.build_config }}
      shell: powershell

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cuda-build-windows-x64
        path: |
          build/windows-release/**/*.exe
          build/windows-release/**/*.dll
          build/windows-release/**/*.lib
          build/windows-release/Testing/
        retention-days: 1